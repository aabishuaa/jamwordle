<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abishua Johnson - JAM WORDLE</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="jamwordle.css" />
    <link rel="icon" type="image/png" href="pjamwordle-icon.png">
    <script src="jamwordle.js"></script>
</head>
<body>
    <div class="centered-image">
        <img src="JAM.png" alt="JAM Wordle logo by Abishua Johnson">
        <div class="centered-text">
            <p>Get 6 chances to guess</p>
            <p>a 5-letter Patois word.</p>
        </div>
        <div class="buttons">
            <button id="howToPlayButton">How dis play</button>
            <button id="playButton">Mek mi play</button>
        </div>
    </div>
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-content">
            <button id="close-popup" class="close-button">X</button>
            <h2>HOW IT FI PLAY</h2>
            <img src="JAMINSTRUCTIONS.png" alt="JAM Wordle instructions by Abishua Johnson">

        </div>
    </div>
    
</body>
</html>
